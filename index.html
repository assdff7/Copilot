<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smile Honey</title>

<style>
/* ------------------------------
   基本設定
------------------------------ */
body {
    margin: 0;
    font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
    background-color: #fffdf7;
    color: #333;
    text-align: center;
}

/* ------------------------------
   ヘッダー
------------------------------ */
header {
    width: 100%;
    padding: 18px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(8px);
}

header h1 {
    margin: 0;
    font-size: 24px;
    color: #f4a300;
}

nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #444;
    font-size: 15px;
}

/* ------------------------------
   HERO セクション
------------------------------ */
.hero {
    position: relative;
    width: 100%;
}

.hero img.bg {
    width: 100%;
    height: auto;
    display: block;
}

.hero img.title {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 85%;
    max-width: 650px;
    transform: translate(-50%, -50%);
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.25));
}

/* ------------------------------
   セクション共通
------------------------------ */
.section {
    padding: 70px 20px;
}

.section img.full {
    width: 100%;
    max-width: 900px;
    border-radius: 10px;
    margin-bottom: 30px;
}

/* ------------------------------
   花の画像の上に文章を重ねる
------------------------------ */
.text-overlay-wrap {
    position: relative;
    display: inline-block;
}

.text-overlay-wrap img {
    width: 100%;
    max-width: 900px;
    border-radius: 10px;
}

.text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 85%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.45);
    color: #fff;
    padding: 25px 20px;
    border-radius: 10px;
    font-size: 18px;
    line-height: 1.8;
}

/* ------------------------------
   商品写真（product-photo）
------------------------------ */
.product-photo {
    width: 100%;
    max-width: 900px;
    border-radius: 10px;
    margin-bottom: 40px;
}

/* ------------------------------
   価格セクション（瓶を左に重ねる）
------------------------------ */
.price-wrap {
    position: relative;
    display: inline-block;
}

.price-wrap img.price-bg {
    width: 100%;
    max-width: 900px;
    border-radius: 10px;
}

.price-wrap img.product-jar {
    position: absolute;
    left: 5%;
    top: 50%;
    width: 35%;
    max-width: 300px;
    transform: translateY(-50%);
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.25));
}

/* ------------------------------
   スマホ対応
------------------------------ */
@media (max-width: 600px) {
    .hero img.title {
        width: 95%;
        max-width: 500px;
    }
    .text-overlay {
        font-size: 16px;
        padding: 18px;
    }
    .price-wrap img.product-jar {
        position: static;
        transform: none;
        width: 60%;
        margin-top: -40px;
    }
}
</style>
</head>

<body>

<header>
    <h1>Smile Honey</h1>
    <nav>
        <a href="#">商品</a>
        <a href="#">ストーリー</a>
        <a href="#">ショップ</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <img class="bg" src="https://raw.githubusercontent.com/assdff7/a/main/image/hero-bg.png" alt="ヒーロー背景画像">
    <img class="title" src="https://raw.githubusercontent.com/assdff7/a/main/image/hero-title.png" alt="Smile Honey タイトル画像">
</section>

<!-- 花の画像 + テキスト -->
<section class="section">
    <div class="text-overlay-wrap">
        <img src="https://raw.githubusercontent.com/assdff7/a/main/image/concept-bg.png" alt="花の背景画像">
        <div class="text-overlay">
            自然と人の手が育てた、笑顔のはちみつ。<br>
            山の花々から集めた蜜を、<br>
            できるだけ手を加えずにそのまま瓶詰めしました。<br>
            ビタミンやミネラルを豊富に含んでいるため、<br>
            疲れを癒す自然の力が詰まっています。<br>
            毎日がんばるあなたに、<br>
            ほっと笑顔になれる甘さを。
        </div>
    </div>
</section>

<!-- product-photo（2枚目に配置） -->
<section class="section">
    <img class="product-photo" src="https://raw.githubusercontent.com/assdff7/a/main/image/product-photo.png" alt="商品写真">
</section>

<!-- 価格（product-jar を左に重ねる） -->
<section class="section">
    <div class="price-wrap">
        <img class="price-bg" src="https://raw.githubusercontent.com/assdff7/a/main/image/price-bg.png" alt="価格紹介画像">
        <img class="product-jar" src="https://raw.githubusercontent.com/assdff7/a/main/image/product-jar.png" alt="Smile Honey の瓶">
    </div>
</section>

<!-- SHOP -->
<section class="section">
    <img class="full" src="https://raw.githubusercontent.com/assdff7/a/main/image/shop-bg.png" alt="ショップ案内画像">
</section>

</body>
</html>
