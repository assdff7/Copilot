<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smile Honey</title>

<style>
/* ------------------------------
   基本設定
------------------------------ */
body {
    margin: 0;
    font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
    background-color: #fffdf7;
    color: #333;
    text-align: center;
}

/* ------------------------------
   ヘッダー
------------------------------ */
header {
    width: 100%;
    padding: 18px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(8px);
}

header h1 {
    margin: 0;
    font-size: 24px;
    color: #f4a300;
}

nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #444;
    font-size: 15px;
}

/* ------------------------------
   HERO セクション
------------------------------ */
.hero {
    position: relative;
    width: 100%;
}

.hero img.bg {
    width: 100%;
    height: auto;
    display: block;
}

.hero img.title {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 70%;
    max-width: 520px;
    transform: translate(-50%, -50%);
}

.hero .btn {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 32px;
    background-color: #f4a300;
    color: #fff;
    border-radius: 30px;
    text-decoration: none;
    font-size: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* ------------------------------
   セクション共通
------------------------------ */
.section {
    padding: 70px 20px;
}

.section img.full {
    width: 100%;
    max-width: 900px;
    border-radius: 10px;
    margin-bottom: 30px;
}

/* ------------------------------
   商品写真（2枚並び）
------------------------------ */
.product-wrap {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.product-wrap img {
    width: 40%;
    max-width: 350px;
    border-radius: 10px;
}

/* ------------------------------
   スマホ対応
------------------------------ */
@media (max-width: 600px) {
    header h1 {
        font-size: 20px;
    }
    nav a {
        font-size: 13px;
        margin-left: 12px;
    }
    .hero img.title {
        width: 85%;
    }
    .product-wrap img {
        width: 80%;
    }
}
</style>
</head>

<body>

<header>
    <h1>Smile Honey</h1>
    <nav>
        <a href="#">商品</a>
        <a href="#">ストーリー</a>
        <a href="#">ショップ</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <img class="bg" src="https://raw.githubusercontent.com/assdff7/a/main/image/hero-bg.png" alt="ヒーロー背景画像">
    <img class="title" src="https://raw.githubusercontent.com/assdff7/a/main/image/hero-title.png" alt="Smile Honey タイトル画像">
    <a class="btn" href="#">詳しく見る</a>
</section>

<!-- コンセプト -->
<section class="section">
    <img class="full" src="https://raw.githubusercontent.com/assdff7/a/main/image/concept-bg.png" alt="コンセプト紹介画像">
    <h3>笑顔のはちみつとは？</h3>
    <p>
        「Smile Honey」は、自然の恵みと丁寧な養蜂から生まれた特別な蜂蜜です。  
        ひとくち食べれば、ふわっと広がる優しい甘さ。  
        毎日の暮らしに小さな幸せを届けます。
    </p>
</section>

<!-- 商品写真 -->
<section class="section">
    <div class="product-wrap">
        <img src="https://raw.githubusercontent.com/assdff7/a/main/image/product-photo.png" alt="商品写真">
        <img src="https://raw.githubusercontent.com/assdff7/a/main/image/product-jar.png" alt="Smile Honey の瓶">
    </div>
</section>

<!-- 価格 -->
<section class="section">
    <img class="full" src="https://raw.githubusercontent.com/assdff7/a/main/image/price-bg.png" alt="価格紹介画像">
</section>

<!-- SHOP -->
<section class="section">
    <img class="full" src="https://raw.githubusercontent.com/assdff7/a/main/image/shop-bg.png" alt="ショップ案内画像">
</section>

</body>
</html>
